<div class="users-container">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="Mail corporativo">
          <th mat-header-cell *matHeaderCellDef> Correo corporativo</th>
          <td mat-cell *matCellDef="let user"> {{user.corporateMail}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Nombre completo">
          <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
          <td mat-cell *matCellDef="let user"> {{user.name + " " + user.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

            <img src="assets/activate_user.png"  class="button-image" *ngIf="user.Estado === 0">
            <img src="assets/delete_user_icon.png"  class="button-image" *ngIf="user.Estado === 1">
            <img src="assets/edit_user_icon.png"  class="button-image">
          </td>
        </ng-container> -->
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

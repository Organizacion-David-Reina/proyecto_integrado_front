<h2 mat-dialog-title>Eliminar clase</h2>

<mat-dialog-content>
  <p>¿Estás seguro de que deseas eliminar este usuario?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
  <button mat-button type="button" (click)="onDelete()">Eliminar</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Insertar reserva</h2>

<form #editForm="ngForm">
    <mat-dialog-content>

        <mat-form-field class="dialog-input" appearance="fill">
            <mat-label>Ingresa Nif del Alumno</mat-label>
            <input 
                matInput 
                [(ngModel)]="reservation.studentNif" 
                #studentNif="ngModel" 
                name="studentNif" 
                pattern="^[0-9]{8}[A-Za-z]$"
                required />
            <mat-error *ngIf="studentNif.errors?.['pattern']"> Formato incorrecto </mat-error>
            <mat-error *ngIf="studentNif.errors?.['required'] || studentNif.errors?.['pristine']"> Campo requerido </mat-error>
        </mat-form-field>


        <p class="error-message" *ngIf="errorMessage !== ''"> {{errorMessage}} </p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
        <button mat-button type="submit" (click)="saveReservation()" [disabled]="editForm.invalid" cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
</form>

<h2 mat-dialog-title>Insertar reserva</h2>

<form #editForm="ngForm">
    <mat-dialog-content>

        <mat-form-field class="dialog-input" appearance="fill">
            <mat-label>Seleccione un estudiante</mat-label>
            <mat-select
                [(ngModel)]="reservation.studentNif"
                name="student"
                #student = "ngModel"
                required>
                <mat-option [value]="student.nif" *ngFor="let student of students">{{student.name + " " + student.lastname + " | " + student.nif}}</mat-option>
            </mat-select>
            <mat-error *ngIf="student.errors?.['required'] || student.errors?.['pristine']"> Campo requerido </mat-error>
        </mat-form-field>


        <p class="error-message" *ngIf="errorMessage !== ''"> {{errorMessage}} </p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
        <button mat-button type="submit" (click)="saveReservation()" [disabled]="editForm.invalid" cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
</form>
